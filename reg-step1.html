<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,user-scalable=no'>
  <title>Регистрация</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
  <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css" />

  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/selectric.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="pageWrapper">
    <div class="loginPage">
      <div class="loginLeft">
        <div class="btnContainer btnGold">
          <a href="#" class="btn">на главную</a>
        </div>
        <div class="logoBig">
          <span class="txt">Gold</span>
          <div class="picture">
            <img src="img/logo_login.png" alt="logo">
          </div>
          <span class="txt">Unicorn</span>
        </div>
      </div>
      <div class="loginRight" style="background-image: url(img/back-reg.jpg)">
        <form class="loginForm regForm" action="">
          <h2 class="capTitle">Регистрация</h2>
          <div class="stepBlock">
            <ul>
              <li><a href="#" class="active">Шаг 1</a></li>
              <li><a href="#">Шаг 2</a></li>
              <li><a href="#">Шаг 3</a></li>
            </ul>
          </div>
          <span class="desc">Никогда не передавайте никому личные данные своей учетной записи.</span>
          <div class="inputList">
            <div class="inputWrapper">
              <input type="text" placeholder="Имя">
            </div>
            <div class="inputWrapper">
              <input type="text" placeholder="Фамилия">
            </div>
            <div class="inputWrapper">
              <input type="text" placeholder="Имя пользователя">
            </div>
          </div>
          <div class="controls">
            <div class="btnContainer btnGold">
              <button title="Далее" class="btn">Далее</button>
            </div>      
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script type='text/javascript' src='js/jquery-3.6.0.min.js'></script>
<script type='text/javascript' src='js/clipboard.min.js'></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/jquery.knob.min.js"></script>
<script type="text/javascript" src="js/jquery.selectric.js"></script>
<script type="text/javascript" src="js/jquery.tabslet.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
